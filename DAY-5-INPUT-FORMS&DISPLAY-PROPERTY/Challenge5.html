<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Challenge5.css">
</head>
<body>
  <div class="task1">
    <div class="nameRow">
      <input class="firstName" type="text" placeholder="First Name">
      <input class="lastName" type="text" placeholder="Last Name">
    </div>
    <div class="emailRow">
      <input class="eMail" type="email" placeholder="Email">
    </div>

    <div class="buttonRow">
      <button class="signUp">Sign Up</button>
    </div>
  </div><br>
  
  <div class="task2">
    <h2 class="requestTitle">Request for a ride now</h2>
    <div class="locationRow">
      <input type="text" class="location" placeholder="Enter a pickup location">
    </div>
    <div class="destinationRow">
      <input type="text" class="destination" placeholder="Enter destination">
    </div>
    <div class="buttonRow">
      <button class="request">
        Request Now
      </button>
      <button class="schedule">
        Schedule for later
      </button>
    </div>
  </div>
</body>
</html>
